<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Questrial|Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
    </head>

    <body id="container">
      <div id="dimmer">
        <aside id="sidebar">
            <h1 id="title">
                Food Finder
            </h1>
            <h2 id="subtitle">
                Find your next delicious destination!
            </h2>
        </aside>

        <main id="main">
            <header>
                <i></i>
                <input type="search" placeholder="Enter First Location  (ex. city, address, zip code...)"
                    id="search" value=""/>
                <input type="search" placeholder="Enter Second Location  (optional)"
                    id="search2" value=""/>
                <input type="search" placeholder="Search For Food  (ex. restaurant, type of food...)"
                    id="search3" value=""/>
                <div id="price">
                  <form>
                    <input type="checkbox" id="check0" name="check" value="checkbox0">
                    <label for="check0"> $ </label>
                    <input type="checkbox" id="check1" name="check" value="checkbox1">
                    <label for="check1"> $$ </label>
                    <input type="checkbox" id="check2" name="check" value="checkbox2">
                    <label for="check2"> $$$ </label>
                    <input type="checkbox" id="check3" name="check" value="checkbox3">
                    <label for="check3"> $$$$ </label>
                  </form>
                </div>
                <div id="rating">
                  <form>
                    <input type="checkbox" id="check5" name="check" value="checkbox0">
                    <label for="check5"> ☆ </label>
                    <input type="checkbox" id="check6" name="check" value="checkbox1">
                    <label for="check6"> ☆☆ </label>
                    <input type="checkbox" id="check7" name="check" value="checkbox2">
                    <label for="check7"> ☆☆☆ </label>
                    <input type="checkbox" id="check8" name="check" value="checkbox3">
                    <label for="check8"> ☆☆☆☆ </label>
                    <input type="checkbox" id="check9" name="check" value="checkbox3">
                    <label for="check9"> ☆☆☆☆☆ </label>
                  </form>
                </div>
                <div id="open_now">
                  <input type="checkbox" id="check4" name="check" value="checkbox4">
                  <label for="check4"> Open Now </label>
                </div>
                <div class="buttoncontainer"><button id="search_button">Search</button></div>
            </header>

            <section id="search_results">
                <br><br>
                <div id="mapid"></div>
                <section id="restaurants"></section>
            </section>
            <button id="back-to-top" style='font-size:30px;'>&#8593;</button>
          </main>
        </div>
        <section id="r-card"></section>

       <!-- Make sure you put this AFTER Leaflet's CSS -->
       <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
       integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
       crossorigin=""></script>
       <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
